                    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Balan√ßo dos M√≥dulos</h3>

    <!-- Bot√£o de A√ß√£o Flutuante (FAB) para Captura R√°pida -->

        <button onclick="openQuickAddModal()" class="w-16 h-16 bg-blue-600 rounded-full text-white flex items-center justify-center text-3xl shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-110">+</button>

    <!-- Modal para Captura R√°pida e Confirma√ß√£o -->

        <div id="modal-content" class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-8"></div>

    <script type="module">
        // Vari√°vel para a inst√¢ncia do Chart.js, ainda declarada mas n√£o usada enquanto o Chart.js est√° comentado.
        let moduleBalanceChart;

        // ** SEU URL DE IMPLANTA√á√ÉO DO GOOGLE APPS SCRIPT **
        // Este URL √© crucial para a comunica√ß√£o do dashboard com a sua API.
        const GOOGLE_APPS_SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbz4SKEhQwWwEWQ-VgwG7YmT3V2eFqqFlfOTxk8AdyHTohTE2wzLVBGxM1izseKpsc8q/exec'; 

        // Objeto de estado global para gerenciar os dados e a UI da aplica√ß√£o.
        const state = {
            allItems: [], // Array principal de todos os itens do MindMate
            modalOpen: false, // Estado do modal de captura r√°pida
            gemResponse: null, // Resposta parseada localmente do Gem para confirma√ß√£o
            apiFeedbackMessage: null, // Mensagem de feedback direto da API do Apps Script
            activeTab: 'projetos', // Aba ativa padr√£o ao carregar
            currentFilter: 'all', // Filtro de m√≥dulo ativo padr√£o
        };

        // Configura√ß√£o dos m√≥dulos do MindMate, incluindo nome, cor e √≠cone.
        const moduleConfig = {
            body: { name: 'Corpo', color: '#ef4444', icon: 'üí™' },
            mind: { name: 'Mente', color: '#3b82f6', icon: 'üß†' },
            family: { name: 'Fam√≠lia', color: '#22c55e', icon: 'üè°' },
            work: { name: 'Trabalho', color: '#f97316', icon: 'üíº' },
            finance: { name: 'Finan√ßas', color: '#8b5cf6', icon: 'üí∞' },
            purpose: { name: 'Prop√≥sito', color: '#eab308', icon: 'üß≠' },
            bridge: { name: 'Ponte', color: '#64748b', icon: 'üåâ' }, // M√≥dulo para integra√ß√£o entre √°reas
            default: { name: 'Geral', color: '#9ca3af', icon: 'üìã' } // M√≥dulo padr√£o para itens sem tags espec√≠ficas
        };
        
        /**
         * Chama a API do Google Apps Script para processar o texto do usu√°rio com o "Gem".
         * Esta fun√ß√£o lida com a comunica√ß√£o ass√≠ncrona e feedback visual.
         * @param {string} text - O texto inserido pelo usu√°rio na Captura R√°pida.
         * @returns {Object} Um objeto com `success`, `gemResponse` (parseado localmente) e `feedback` da API.
         */
        async function callMindMateGem(text) {
            const submitBtn = document.getElementById('quick-add-submit');
            submitBtn.disabled = true; // Desabilita o bot√£o para evitar m√∫ltiplos cliques
            submitBtn.textContent = 'Processando...'; // Altera o texto do bot√£o

            try {
                // Realiza a chamada POST para a API do Google Apps Script.
                // CORRE√á√ÉO DE SINTAXE: O URL deve estar entre aspas ou ser a constante GOOGLE_APPS_SCRIPT_API_URL.
                const response = await fetch(GOOGLE_APPS_SCRIPT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'processText', text: text }) // Envia o texto do usu√°rio e a a√ß√£o
                });
                const data = await response.json(); // Converte a resposta para JSON

                // Verifica se a API retornou sucesso.
                if (data.success) {
                    // O Google Apps Script retorna apenas o feedback da IA (`nome_atividade` no momento).
                    // Para mostrar mais detalhes (tipo, tags, etc.) na tela de confirma√ß√£o do frontend,
                    // precisamos re-parsear o texto original localmente com uma l√≥gica similar √† do Gem.
                    // FUTURAMENTE: A API do Apps Script deve retornar o objeto 'classificacao' completo do Gem.
                    const parsedForConfirmation = parseLocallyForConfirmation(text, data.feedback); 
                    return { success: true, gemResponse: parsedForConfirmation, feedback: data.feedback };
                } else {
                    // Loga o erro da API e exibe um alerta para o usu√°rio.
                    console.error("Erro da API do Apps Script:", data.error);
                    alert("Ocorreu um erro ao processar sua solicita√ß√£o: " + data.error);
                    return { success: false, error: data.error };
                }
            } catch (error) {
                // Loga erros de rede ou de fetch e exibe um alerta.
                console.error("Erro ao chamar a API do Google Apps Script:", error);
                alert("N√£o foi poss√≠vel conectar com a API do MindMate. Verifique sua conex√£o ou o URL da API.");
                return { success: false, error: error.message };
            } finally {
                // Restaura o estado do bot√£o ao final da opera√ß√£o (sucesso ou falha).
                submitBtn.disabled = false;
                submitBtn.textContent = 'Processar com IA';
            }
        }

        /**
         * Esta fun√ß√£o replica a l√≥gica de parsing do Gem LOCALMENTE no frontend APENAS para a tela de CONFIRMA√á√ÉO.
         * √â um workaround. O ideal √© que a API do Apps Script retorne o objeto completo de classifica√ß√£o do Gem.
         * Ela extrai tipo, tags, datas, horas e subtarefas do texto.
         * @param {string} text - O texto original do usu√°rio.
         * @param {string} feedbackFromApi - O feedback inicial da API (nome da atividade).
         * @returns {Object} Um objeto simulando a estrutura de classifica√ß√£o do Gem.
         */
        function parseLocallyForConfirmation(text, feedbackFromApi) {
            let currentText = text;
            // 1. Extra√ß√£o de Tags: Encontra todas as palavras que come√ßam com '#'
            const tagsArray = currentText.match(/#\w+/g) || [];
            const tags = tagsArray.join(' '); // Junta as tags em uma √∫nica string
            currentText = currentText.replace(/#\w+/g, '').trim(); // Remove as tags do texto principal

            // 2. Extra√ß√£o de Subtarefas: Procura por "com subtarefas:"
            let subtarefas = [];
            const subtaskMatch = currentText.match(/com subtarefas:(.*)/i);
            if (subtaskMatch) {
                subtarefas = subtaskMatch[1].split(',').map(s => ({ texto: s.trim(), concluida: false }));
                currentText = currentText.substring(0, subtaskMatch.index).trim();
            }

            // 3. Extra√ß√£o de Data e Hora
            let dataAgendada = null;
            let horaAgendada = null;
            const now = new Date();

            // Tenta extrair a hora (ex: "√†s 09:00", "09:00am")
            const timeMatch = currentText.match(/(\d{1,2}:\d{2})(?:[ap]m)?/i);
             if (timeMatch) {
                horaAgendada = timeMatch[1];
                currentText = currentText.replace(timeMatch[0], '').trim();
            }
            
            // Tenta extrair datas relativas (hoje, amanh√£) ou dias da semana (segunda, ter√ßa...)
            const dayKeywords = { 'hoje': 0, 'amanh√£': 1, 'domingo': 0, 'segunda': 1, 'ter√ßa': 2, 'quarta': 3, 'quinta': 4, 'sexta': 5, 's√°bado': 6 };
            
            for (const keyword of Object.keys(dayKeywords)) {
                if (currentText.toLowerCase().includes(keyword)) {
                    const targetDate = new Date(); // Come√ßa com a data atual
                    let dayOfWeek = dayKeywords[keyword]; // Dia da semana alvo (0=domingo, 1=segunda...)
                    let currentDayOfWeek = now.getDay(); // Dia da semana atual

                    if (keyword === 'hoje') {
                        targetDate.setDate(now.getDate()); // Se "hoje", a data j√° √© a atual
                    } else if (keyword === 'amanh√£') {
                        targetDate.setDate(now.getDate() + 1); // Se "amanh√£", adiciona 1 dia
                    } else {
                        // Para dias da semana (segunda, ter√ßa, etc.)
                        let diff = dayOfWeek - currentDayOfWeek; // Diferen√ßa entre o dia alvo e o dia atual
                        if (diff <= 0) { // Se o dia j√° passou esta semana ou √© o mesmo dia, vai para a pr√≥xima semana
                            diff += 7;
                        }
                        targetDate.setDate(now.getDate() + diff); // Define a data alvo
                    }
                    dataAgendada = targetDate.toISOString().split('T')[0]; // Formata para Laufe-MM-DD
                    currentText = currentText.replace(new RegExp(keyword, 'i'), '').trim(); // Remove a palavra-chave de data
                    break; // Sai do loop ap√≥s encontrar a primeira palavra-chave de data
                }
            }

            // Tenta extrair datas absolutas (ex: "15/06", "15/06/2025")
            const absoluteDateMatch = currentText.match(/(\d{1,2}\/\d{1,2}(?:\/\d{2,4})?)/);
            if (absoluteDateMatch) {
                let parts = absoluteDateMatch[1].split('/');
                let day = parseInt(parts[0]);
                let month = parseInt(parts[1]) - 1; // Meses em JS s√£o 0-indexed (Janeiro=0)
                let year = parts[2] ? parseInt(parts[2]) : now.getFullYear(); // Ano opcional
                if (parts[2] && parts[2].length === 2) { // Ex: se for '24', assume '2024'
                    year = 2000 + year; 
                }
                
                const parsedDate = new Date(year, month, day);
                // Valida se a data √© real (ex: 31/02 n√£o √© uma data v√°lida)
                if (parsedDate.getDate() === day && parsedDate.getMonth() === month && parsedDate.getFullYear() === year) {
                    dataAgendada = parsedDate.toISOString().split('T')[0];
                    currentText = currentText.replace(absoluteDateMatch[0], '').trim();
                }
            }

            // 4. Determina√ß√£o do Tipo de Atividade
            let tipo = 'tarefa'; // Tipo padr√£o
            const lowerCaseText = currentText.toLowerCase();

            // Prioriza tipos expl√≠citos no in√≠cio da frase
            if (lowerCaseText.startsWith('diario:') || lowerCaseText.includes('di√°rio:')) tipo = 'diario';
            else if (lowerCaseText.startsWith('projeto:') || lowerCaseText.includes('projeto:')) tipo = 'projeto';
            else if (lowerCaseText.startsWith('planner:') || lowerCaseText.includes('planner:')) tipo = 'planner';
            else if (lowerCaseText.startsWith('tarefa:') || lowerCaseText.includes('tarefa:')) tipo = 'tarefa';
            else if (lowerCaseText.startsWith('lista:') || lowerCaseText.includes('lista:')) tipo = 'lista';
            else if (lowerCaseText.includes('ritual:')) tipo = 'planner'; // Rituais s√£o um tipo de planner
            else if (lowerCaseText.includes('h√°bito:')) tipo = 'planner'; // H√°bitos tamb√©m s√£o um tipo de planner

            // Infer√™ncia de tipo se nenhum tipo expl√≠cito foi encontrado
            if (tipo === 'tarefa') { // Somente tenta inferir se ainda est√° no tipo padr√£o 'tarefa'
                if (subtarefas.length > 0 || lowerCaseText.includes('projeto')) tipo = 'projeto';
                else if (dataAgendada || horaAgendada) tipo = 'planner';
                else if (/\b(sinto|senti|refletir|reflex√£o|insight)\b/i.test(lowerCaseText) || tags.includes('#emo_') || tags.includes('#emob_')) tipo = 'diario';
                else if (lowerCaseText.includes('comprar') || lowerCaseText.includes('mercado') || tags.includes('#tag_compras')) tipo = 'lista';
                else tipo = 'nota_ideia'; // √öltimo fallback para notas gerais
            }
            
            // Remove palavras-chave de tipo do nome da atividade (ex: "tarefa: fazer X" -> "fazer X")
            const typeKeywordsRegex = /^(diario|di√°rio|projeto|planner|tarefa|lista|ritual|h√°bito):?\s*/i;
            currentText = currentText.replace(typeKeywordsRegex, '').trim();

            // Define o nome da atividade, usando o feedback da API como fallback se o parsing local falhar.
            const nome_atividade = currentText || (feedbackFromApi ? feedbackFromApi.replace('MindMate: ', '').replace(' registrada!', '').replace(' registrado!', '').trim() : "Atividade sem nome");
            
            // 5. Determina√ß√£o do Servi√ßo Google Apps para a A√ß√£o
            let google_action_service = "GoogleTasks"; // Servi√ßo padr√£o
            switch(tipo) {
                case 'planner': google_action_service = "GoogleCalendar"; break;
                case 'projeto': google_action_service = "GoogleDocs"; break;
                case 'diario': 
                case 'nota_ideia': 
                case 'lista': google_action_service = "GoogleKeep"; break; // Google Keep para estes tipos
                case 'tarefa': google_action_service = "GoogleTasks"; break;
            }

            // Capitaliza a primeira letra do tipo para exibi√ß√£o.
            const properType = tipo.charAt(0).toUpperCase() + tipo.slice(1);

            // Retorna o objeto completo de classifica√ß√£o e a a√ß√£o sugerida.
            return {
                classificacao: { id: `item_${Date.now()}`, nome_atividade, tipo: properType, tags, data_agendada: dataAgendada, hora_agendada: horaAgendada, subtarefas, status: 'Ativo' },
                google_action: { service: google_action_service }
            };
        }


        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---

        /**
         * Extrai a chave do m√≥dulo (ex: 'work', 'mind') de uma string de tags.
         * Retorna 'default' se nenhuma tag de m√≥dulo for encontrada ou reconhecida.
         * @param {string} tags - String contendo tags (ex: "#mod_work #emo_foco").
         * @returns {string} A chave do m√≥dulo.
         */
        function getModuleFromTags(tags) {
            if(!tags) return 'default';
            const tagArray = tags.split(' ').map(tag => tag.trim());
            const modTag = tagArray.find(t => t.startsWith('#mod_'));
            if (!modTag) return 'default';
            const moduleKey = modTag.replace('#mod_', '');
            return moduleConfig[moduleKey] ? moduleKey : 'default';
        }

        /**
         * Renderiza todas as se√ß√µes do dashboard.
         */
        function renderAll() {
            renderFilters(); // Renderiza os bot√µes de filtro
            renderPlanner(); // Renderiza o planner semanal
            renderMainContent(); // Renderiza o conte√∫do da aba principal (Projetos, Tarefas, etc.)
            renderTodaysFocus(); // Renderiza o foco do dia
            // renderChart(); // Fun√ß√£o do gr√°fico comentada temporariamente
        }

        /**
         * Define a aba principal ativa e re-renderiza o conte√∫do.
         * @param {string} tabName - O nome da aba a ser ativada.
         */
        window.setActiveTab = (tabName) => {
            state.activeTab = tabName;
            renderMainContent();
        }

        /**
         * Define o filtro de m√≥dulo ativo e re-renderiza todo o dashboard.
         * @param {string} moduleKey - A chave do m√≥dulo a ser filtrado.
         */
        window.setFilter = (moduleKey) => {
            state.currentFilter = moduleKey;
            renderAll();
        }
        
        /**
         * Renderiza a navega√ß√£o principal (abas) e o conte√∫do da aba ativa.
         */
        function renderMainContent() {
             const tabsContainer = document.getElementById('main-tabs');
             const contentContainer = document.getElementById('main-content');
             if(!tabsContainer || !contentContainer) return;

             // HTML para todas as abas MindMate, conforme documenta√ß√£o
             tabsContainer.innerHTML = `
                <button onclick="setActiveTab('inbox')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üì• Inbox</button>
                <button onclick="setActiveTab('coach')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">ü§ñ Coach</button>
                <button onclick="setActiveTab('biblioteca')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìö Biblioteca</button>
                <button onclick="setActiveTab('projetos')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìÇ Projetos</button>
                <button onclick="setActiveTab('tarefas')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìã Tarefas</button>
                <button onclick="setActiveTab('listas')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìù Listas</button>
                <button onclick="setActiveTab('diario')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìñ Di√°rio</button>
                <button onclick="setActiveTab('rituais')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üïØÔ∏è Rituais</button>
                <button onclick="setActiveTab('analise')" class="tab-button py-4 px-1 border-b-2 font-lg">üìä An√°lise</button>
                <button onclick="setActiveTab('revisao_semanal')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üóìÔ∏è Revis√£o Semanal</button>
             `;
             
             // Ativa a classe 'active' para a aba selecionada.
             document.querySelectorAll('.tab-button').forEach(btn => {
                // Usa includes e replace para lidar com "revisao_semanal" vs "Revis√£o Semanal"
                if (btn.textContent.toLowerCase().includes(state.activeTab.replace('_', ' '))) {
