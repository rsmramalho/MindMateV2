<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate | Dashboard Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #3a3a3a;
        }
        .module-color-body { --module-color: #ef4444; } .module-color-mind { --module-color: #3b82f6; }
        .module-color-family { --module-color: #22c55e; } .module-color-work { --module-color: #f97316; }
        .module-color-finance { --module-color: #8b5cf6; } .module-color-purpose { --module-color: #eab308; }
        .module-color-bridge { --module-color: #64748b; } .module-color-default { --module-color: #9ca3af; }

        .module-item-border { border-left: 4px solid var(--module-color); }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <div id="loader-container" class="fixed inset-0 bg-white/80 flex items-center justify-center z-[100]">
        <div class="text-center">
            <div id="loader" class="mx-auto"></div>
            <p class="mt-4 text-lg text-gray-600">Carregando seu universo MindMate...</p>
        </div>

    <div id="app" class="container mx-auto p-4 md:p-8 opacity-0 transition-opacity duration-500">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">MindMate Dashboard</h1>
            <p class="text-lg text-gray-500">Seu centro de comando para uma vida com inten√ß√£o e clareza.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 order-2 lg:order-1">
                 <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Foco do Dia</h2>
                    <div id="today-focus-list" class="space-y-3"></div>
                </div>
                 <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Planner Semanal</h2>
                    <div id="planner-grid" class="grid grid-cols-1 md:grid-cols-7 gap-4"></div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                     <div class="border-b border-gray-200 mb-4">
                        <nav class="-mb-px flex space-x-6 overflow-x-auto" id="main-tabs"></nav>

                    <div id="main-content"></div>

            <div class="lg:col-span-1 order-1 lg:order-2">
                <div class="bg-white p-6 rounded-2xl shadow-sm mb-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Balan√ßo dos M√≥dulos</h3>
                    <div class="h-64"><canvas id="moduleBalanceChart"></canvas></div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Filtros</h3>
                    <div id="filter-container" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="fab-container" class="fixed bottom-8 right-8 z-40">
        <button onclick="openQuickAddModal()" class="w-16 h-16 bg-blue-600 rounded-full text-white flex items-center justify-center text-3xl shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-110">+</button>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-8"></div>
    </div>

    <script type="module">
        let moduleBalanceChart;

        // ** SUBSTITUA ESTE URL PELO SEU DEPLOYMENT DO GOOGLE APPS SCRIPT **
        // Para obter este URL: No seu projeto do Google Apps Script, clique em "Implementar" > "Nova implanta√ß√£o".
        // Escolha "Aplicativo da Web", configure o acesso como "Qualquer pessoa" e copie o "URL do aplicativo da web".
        const GOOGLE_APPS_SCRIPT_API_URL = https://script.google.com/macros/s/AKfycbz4SKEhQwWwEWQ-VgwG7YmT3V2eFqqFlfOTxk8AdyHTohTE2wzLVBGxM1izseKpsc8q/exec; 

        const state = {
            allItems: [],
            modalOpen: false,
            gemResponse: null,
            apiFeedbackMessage: null, // Para guardar o feedback direto da API
            activeTab: 'projetos', // Definindo uma aba inicial para garantir que algo apare√ßa
            currentFilter: 'all',
        };

        const moduleConfig = {
            body: { name: 'Corpo', color: '#ef4444', icon: 'üí™' },
            mind: { name: 'Mente', color: '#3b82f6', icon: 'üß†' },
            family: { name: 'Fam√≠lia', color: '#22c55e', icon: 'üè°' },
            work: { name: 'Trabalho', color: '#f97316', icon: 'üíº' },
            finance: { name: 'Finan√ßas', color: '#8b5cf6', icon: 'üí∞' },
            purpose: { name: 'Prop√≥sito', color: '#eab308', icon: 'üß≠' },
            bridge: { name: 'Ponte', color: '#64748b', icon: 'üåâ' }, // Adicionado mod_bridge
            default: { name: 'Geral', color: '#9ca3af', icon: 'üìã' }
        };
        
        // --- CONECTANDO COM A API REAL DO GOOGLE APPS SCRIPT ---
        async function callMindMateGem(text) {
            const submitBtn = document.getElementById('quick-add-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'processText', text: text })
                });
                const data = await response.json();

                if (data.success) {
                    // Aqui, a API do Apps Script s√≥ retorna o nome da atividade como feedback.
                    // Para mostrar mais detalhes na tela de confirma√ß√£o, ainda precisamos
                    // re-parsear localmente. O ideal √© que a API retorne o objeto completo de classifica√ß√£o.
                    const parsedForConfirmation = parseLocallyForConfirmation(text, data.feedback); 
                    return { success: true, gemResponse: parsedForConfirmation, feedback: data.feedback };
                } else {
                    console.error("Erro da API do Apps Script:", data.error);
                    alert("Ocorreu um erro ao processar sua solicita√ß√£o: " + data.error);
                    return { success: false, error: data.error };
                }
            } catch (error) {
                console.error("Erro ao chamar a API do Google Apps Script:", error);
                alert("N√£o foi poss√≠vel conectar com a API do MindMate. Verifique sua conex√£o ou o URL da API.");
                return { success: false, error: error.message };
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Processar com IA';
            }
        }

        // Esta fun√ß√£o √© uma REPLICA√á√ÉO da l√≥gica do Gem APENAS para fins de CONFIRMA√á√ÉO VISUAL no FRONTEND.
        // O ideal √© que a API do Apps Script retorne o objeto de classifica√ß√£o COMPLETO do Gem.
        // Adaptada para ser mais robusta na extra√ß√£o das tags
        function parseLocallyForConfirmation(text, feedbackFromApi) {
            let currentText = text;
            const tagsArray = currentText.match(/#\w+/g) || [];
            const tags = tagsArray.join(' ');
            currentText = currentText.replace(/#\w+/g, '').trim();

            let subtarefas = [];
            const subtaskMatch = currentText.match(/com subtarefas:(.*)/i);
            if (subtaskMatch) {
                subtarefas = subtaskMatch[1].split(',').map(s => ({ texto: s.trim(), concluida: false }));
                currentText = currentText.substring(0, subtaskMatch.index).trim();
            }

            let dataAgendada = null;
            let horaAgendada = null;
            const now = new Date();
            // Tenta pegar hora (HH:MM)
            const timeMatch = currentText.match(/(\d{1,2}:\d{2})(?:[ap]m)?/i);
             if (timeMatch) {
                horaAgendada = timeMatch[1];
                currentText = currentText.replace(timeMatch[0], '').trim();
            }
            
            // Tenta pegar datas relativas ou dias da semana
            const dayKeywords = { 'hoje': 0, 'amanh√£': 1, 'domingo': 0, 'segunda': 1, 'ter√ßa': 2, 'quarta': 3, 'quinta': 4, 'sexta': 5, 's√°bado': 6 };
            let foundDateKeyword = false;

            for (const keyword of Object.keys(dayKeywords)) {
                if (currentText.toLowerCase().includes(keyword)) {
                    const targetDate = new Date(now);
                    let dayOfWeek = dayKeywords[keyword];
                    let currentDayOfWeek = now.getDay(); // 0 for Sunday, 1 for Monday, etc.

                    if (keyword === 'hoje') {
                        // Data j√° √© hoje
                    } else if (keyword === 'amanh√£') {
                        targetDate.setDate(now.getDate() + 1);
                    } else {
                        // Para dias da semana (segunda, ter√ßa, etc.)
                        // Calcula a diferen√ßa de dias
                        let diff = dayOfWeek - currentDayOfWeek;
                        if (diff <= 0 && keyword !== 'domingo') { // Se o dia j√° passou esta semana, vai para a pr√≥xima semana
                            diff += 7;
                        } else if (keyword === 'domingo' && currentDayOfWeek !== 0) { // Se hoje n√£o √© domingo e quer domingo, vai para o pr√≥ximo domingo
                            diff = (7 - currentDayOfWeek) + dayOfWeek;
                        }
                        targetDate.setDate(now.getDate() + diff);
                    }
                    dataAgendada = targetDate.toISOString().split('T')[0];
                    currentText = currentText.replace(new RegExp(keyword, 'i'), '').trim();
                    foundDateKeyword = true;
                    break;
                }
            }

            // Tenta pegar datas absolutas (ex: 15/06)
            const absoluteDateMatch = currentText.match(/(\d{1,2}\/\d{1,2}(?:\/\d{2,4})?)/);
            if (absoluteDateMatch) {
                let [day, month, year] = absoluteDateMatch[1].split('/');
                if (!year) year = now.getFullYear().toString(); // Default to current year if not provided
                
                const parsedDate = new Date(`${month}/${day}/${year}`);
                if (!isNaN(parsedDate)) {
                    dataAgendada = parsedDate.toISOString().split('T')[0];
                    currentText = currentText.replace(absoluteDateMatch[0], '').trim();
                    foundDateKeyword = true;
                }
            }


            let tipo = 'tarefa'; // Default type if not explicitly found
            const lowerCaseText = currentText.toLowerCase();

            // Check for explicit type keywords
            if (lowerCaseText.startsWith('diario:') || lowerCaseText.includes('di√°rio:')) tipo = 'diario';
            else if (lowerCaseText.startsWith('projeto:') || lowerCaseText.includes('projeto:')) tipo = 'projeto';
            else if (lowerCaseText.startsWith('planner:') || lowerCaseText.includes('planner:')) tipo = 'planner';
            else if (lowerCaseText.startsWith('tarefa:') || lowerCaseText.includes('tarefa:')) tipo = 'tarefa';
            else if (lowerCaseText.startsWith('lista:') || lowerCaseText.includes('lista:')) tipo = 'lista';
            else if (lowerCaseText.includes('ritual:')) tipo = 'planner'; // Rituais s√£o tratados como planner para agendamento
            else if (lowerCaseText.includes('h√°bito:')) tipo = 'planner'; // H√°bitos s√£o tratados como planner para agendamento

            // Infer type based on other keywords/structure if no explicit type
            if (tipo === 'tarefa') { // Only try to infer if it's still the default 'tarefa'
                if (subtarefas.length > 0 || lowerCaseText.includes('projeto')) tipo = 'projeto';
                else if (dataAgendada || horaAgendada) tipo = 'planner';
                else if (/\b(sinto|senti|refletir|reflex√£o|insight)\b/i.test(lowerCaseText) || tags.includes('#emo_') || tags.includes('#emob_')) tipo = 'diario';
                else if (lowerCaseText.includes('comprar') || lowerCaseText.includes('mercado') || tags.includes('#tag_compras')) tipo = 'lista';
                else tipo = 'nota_ideia'; // Fallback for general notes
            }
            
            // Remove explicit type keywords from activity name
            const typeKeywordsRegex = /^(diario|di√°rio|projeto|planner|tarefa|lista):?\s*/i;
            currentText = currentText.replace(typeKeywordsRegex, '').trim();


            const nome_atividade = currentText || (feedbackFromApi ? feedbackFromApi.replace('MindMate: ', '').replace('registrada!', '').replace('registrado!', '').trim() : "Atividade sem nome");
            
            let google_action_service = "GoogleTasks";
            switch(tipo) {
                case 'planner': google_action_service = "GoogleCalendar"; break;
                case 'projeto': google_action_service = "GoogleDocs"; break;
                case 'diario': 
                case 'nota_ideia': 
                case 'lista': google_action_service = "GoogleKeep"; break; // Google Keep para di√°rio/nota/lista
                case 'tarefa': google_action_service = "GoogleTasks"; break;
            }

            const properType = tipo.charAt(0).toUpperCase() + tipo.slice(1);

            return {
                classificacao: { id: `item_${Date.now()}`, nome_atividade, tipo: properType, tags, data_agendada: dataAgendada, hora_agendada: horaAgendada, subtarefas, status: 'Ativo' },
                google_action: { service: google_action_service }
            };
        }


        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
        function getModuleFromTags(tags) {
            if(!tags) return 'default';
            const tagArray = tags.split(' ').map(tag => tag.trim());
            const modTag = tagArray.find(t => t.startsWith('#mod_'));
            if (!modTag) return 'default';
            const moduleKey = modTag.replace('#mod_', '');
            return moduleConfig[moduleKey] ? moduleKey : 'default';
        }

        function renderAll() {
            renderFilters();
            renderPlanner();
            renderMainContent();
            renderTodaysFocus();
            if(document.getElementById('moduleBalanceChart')) renderChart();
        }

        window.setActiveTab = (tabName) => {
            state.activeTab = tabName;
            renderMainContent();
        }

        window.setFilter = (moduleKey) => {
            state.currentFilter = moduleKey;
            renderAll();
        }
        
        function renderMainContent() {
             const tabsContainer = document.getElementById('main-tabs');
             const contentContainer = document.getElementById('main-content');
             if(!tabsContainer || !contentContainer) return;

             // Abas MindMate completas, conforme documenta√ß√£o
             tabsContainer.innerHTML = `
                <button onclick="setActiveTab('inbox')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üì• Inbox</button>
                <button onclick="setActiveTab('coach')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">ü§ñ Coach</button>
                <button onclick="setActiveTab('biblioteca')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìö Biblioteca</button>
                <button onclick="setActiveTab('projetos')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìÇ Projetos</button>
                <button onclick="setActiveTab('tarefas')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìã Tarefas</button>
                <button onclick="setActiveTab('listas')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìù Listas</button>
                <button onclick="setActiveTab('diario')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìñ Di√°rio</button>
                <button onclick="setActiveTab('rituais')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üïØÔ∏è Rituais</button>
                <button onclick="setActiveTab('analise')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìä An√°lise</button>
                <button onclick="setActiveTab('revisao_semanal')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üóìÔ∏è Revis√£o Semanal</button>
             `;
             
             document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(state.activeTab)) {
                    btn.classList.add('active', 'border-blue-600', 'text-blue-600');
                    btn.style.setProperty('--module-color', '#3b82f6'); // Cor padr√£o para aba ativa
                } else {
                    btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700');
                }
             });

            // L√≥gica para renderizar o conte√∫do de cada aba
            let contentHtml = '';
            let filteredItems = [];

            switch(state.activeTab) {
                case 'projetos':
                    filteredItems = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === 'projeto');
                    break;
                case 'tarefas':
                    filteredItems = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === 'tarefa');
                    break;
                case 'diario':
                    filteredItems = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === 'diario');
                    break;
                case 'inbox':
                    // O inbox geralmente √© para 'nota_ideia' ou o que n√£o foi classificado
                    filteredItems = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === 'nota_ideia');
                    break;
                case 'listas':
                    // Para listas, podemos filtrar por uma tag espec√≠fica como #tag_compras ou um tipo 'lista'
                    filteredItems = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === 'lista' || (item.classificacao.tags && item.classificacao.tags.includes('#tag_compras')));
                    break;
                case 'rituais':
                    // Rituais s√£o planners com a tag #type_personal_ritual
                    filteredItems = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === 'planner' && item.classificacao.tags && item.classificacao.tags.includes('#type_personal_ritual'));
                    break;
                case 'coach':
                case 'biblioteca':
                case 'analise':
                case 'revisao_semanal':
                    contentHtml = `<p class="text-gray-500 text-center py-8">Conte√∫do para a aba '${state.activeTab}' ainda n√£o implementado.</p>`;
                    contentContainer.innerHTML = contentHtml;
                    return; // Sai da fun√ß√£o pois o conte√∫do j√° foi definido
            }

            // Aplicar filtro de m√≥dulo se houver
            if (state.currentFilter !== 'all') {
                filteredItems = filteredItems.filter(item => item.classificacao.tags && item.classificacao.tags.includes(`#mod_${state.currentFilter}`));
            }

            if (filteredItems.length === 0) {
                contentHtml = `<p class="text-gray-500 text-center py-8">Nenhum item do tipo '${state.activeTab}' encontrado com os filtros atuais.</p>`;
            } else {
                contentHtml = '<div class="space-y-3 pt-4">';
                filteredItems.forEach(item => {
                    const { classificacao } = item;
                    const module = getModuleFromTags(classificacao.tags);
                    const itemDate = classificacao.data_agendada ? new Date(classificacao.data_agendada + 'T00:00:00').toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'}) : '';
                    const itemTime = classificacao.hora_agendada || '';
                    const dateTimeDisplay = (itemDate || itemTime) ? `<span class="text-sm text-gray-500 ml-2">${itemDate} ${itemTime}</span>` : '';

                    let subtarefasDisplay = '';
                    if (classificacao.subtarefas && classificacao.subtarefas.length > 0) {
                        subtarefasDisplay = `<ul class="list-disc list-inside text-xs text-gray-500 mt-1">` +
                                            classificacao.subtarefas.map(s => `<li>${s.texto}</li>`).join('') +
                                            `</ul>`;
                    }

                    contentHtml += `
                        <div class="list-item p-4 rounded-lg bg-white shadow-sm cursor-pointer module-item-border module-color-${module}">
                            <p class="font-semibold">${classificacao.nome_atividade} ${dateTimeDisplay}</p>
                            <p class="text-xs text-gray-500">${classificacao.tags || 'Nenhuma tag'}</p>
                            ${subtarefasDisplay}
                        </div>
                    `;
                });
                contentHtml += '</div>';
            }
            contentContainer.innerHTML = contentHtml;
        }
        
        function renderTodaysFocus() {
            const list = document.getElementById('today-focus-list');
            if(!list) return;
            list.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todaysItems = state.allItems
                .filter(item => {
                    const itemDateStr = item.classificacao.data_agendada;
                    // Foco do dia inclui planners (eventos, rituais, h√°bitos) e tarefas com data agendada para hoje.
                    if (!itemDateStr) return false; 
                    const itemDate = new Date(itemDateStr + 'T00:00:00');
                    const isToday = itemDate.getTime() === today.getTime();
                    
                    const isPlannerOrTask = item.classificacao.tipo.toLowerCase() === 'planner' || item.classificacao.tipo.toLowerCase() === 'tarefa';
                    
                    return isToday && isPlannerOrTask;
                })
                .sort((a, b) => (a.classificacao.hora_agendada || '').localeCompare(b.classificacao.hora_agendada || ''));

            if(todaysItems.length === 0) {
                list.innerHTML = `<p class="text-gray-500">Nenhuma atividade agendada para hoje.</p>`;
                return;
            }
            todaysItems.forEach(item => {
                const { classificacao } = item;
                const module = getModuleFromTags(classificacao.tags);
                const itemEl = document.createElement('div');
                itemEl.className = `today-item flex items-center p-3 rounded-lg bg-white`;
                itemEl.innerHTML = `
                    <input type="checkbox" class="h-5 w-5 rounded border-gray-300 mr-4">
                    <label class="flex-grow">
                        <span class="font-semibold">${classificacao.nome_atividade}</span>
                        <span class="text-sm text-gray-500 ml-2">${classificacao.hora_agendada || ''}</span>
                    </label>
                    <span class="w-3 h-3 rounded-full" style="background-color: ${moduleConfig[module].color}"></span>`;
                list.appendChild(itemEl);
            });
        }

        function renderPlanner() {
            const plannerGrid = document.getElementById('planner-grid');
            if(!plannerGrid) return;
            plannerGrid.innerHTML = '';
            const days = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado']; // Ajustado para come√ßar em Domingo (0)
            
            days.forEach((day, index) => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'flex flex-col gap-3 p-3 bg-gray-50 rounded-lg min-h-[100px]';
                dayColumn.innerHTML = `<h4 class="font-bold text-center text-gray-600">${day}</h4>`;
                
                const dayItems = state.allItems
                    .filter(item => {
                        if (!item.classificacao.data_agendada || item.classificacao.tipo.toLowerCase() !== 'planner') return false;
                        const itemDate = new Date(item.classificacao.data_agendada + "T00:00:00");
                        // Ajusta para o dia da semana correto (0=Domingo, 1=Segunda, etc.)
                        return itemDate.getDay() === index; 
                    })
                    .sort((a,b) => (a.classificacao.hora_agendada || '').localeCompare(b.classificacao.hora_agendada || ''));
                
                dayItems.forEach(item => {
                    const {classificacao} = item;
                    const module = getModuleFromTags(classificacao.tags);
                    const itemEl = document.createElement('div');
                    itemEl.className = `planner-item p-3 rounded-lg shadow-xs cursor-pointer bg-white module-item-border module-color-${module}`;
                    itemEl.innerHTML = `<p class="font-semibold text-sm">${classificacao.nome_atividade}</p><p class="text-xs text-gray-500">${classificacao.hora_agendada || ''}</p>`;
                    dayColumn.appendChild(itemEl);
                });
                plannerGrid.appendChild(dayColumn);
            });
        }
        
        function renderFilters() {
            const filterContainer = document.getElementById('filter-container');
            if (!filterContainer) return;
            filterContainer.innerHTML = '';
            const allButton = document.createElement('button');
            allButton.textContent = 'Todos';
            allButton.className = `filter-button px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200 ${state.currentFilter === 'all' ? 'bg-gray-800 text-white' : 'bg-gray-200 text-gray-700'}`;
            allButton.style.setProperty('--module-color', '#4b5563');
            if (state.currentFilter === 'all') allButton.classList.add('active');
            allButton.addEventListener('click', () => { state.currentFilter = 'all'; renderAll(); });
            filterContainer.appendChild(allButton);

            Object.entries(moduleConfig).forEach(([key, config]) => {
                if (key === 'default') return;
                const button = document.createElement('button');
                button.innerHTML = `${config.icon} ${config.name}`;
                button.className = `filter-button px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200 ${state.currentFilter === key ? 'active' : 'bg-gray-200 text-gray-700'}`;
                button.style.setProperty('--module-color', config.color);
                button.addEventListener('click', () => { state.currentFilter = key; renderAll(); });
                filterContainer.appendChild(button);
            });
        }
        
        function renderChart() {
            const ctx = document.getElementById('moduleBalanceChart').getContext('2d');
            if (moduleBalanceChart) {
                moduleBalanceChart.destroy();
            }

            const moduleCounts = {};
            Object.keys(moduleConfig).forEach(key => { if(key !== 'default') moduleCounts[key] = 0; });

            state.allItems.forEach(item => {
                const tags = item.classificacao.tags || '';
                const modules = tags.match(/#mod_(\w+)/g) || [];
                modules.forEach(mod => {
                    const key = mod.replace('#mod_', '');
                    if(moduleCounts.hasOwnProperty(key)) {
                        moduleCounts[key]++;
                    }
                });
            });

            moduleBalanceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(moduleCounts).map(key => moduleConfig[key].name),
                    datasets: [{
                        data: Object.values(moduleCounts),
                        backgroundColor: Object.keys(moduleCounts).map(key => moduleConfig[key].color),
                        borderColor: '#f8f7f4',
                        borderWidth: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } }
            });
        }

                    ${classificacao.data_agendada ? `<p><strong>Data:</strong> ${new Date(classificacao.data_agendada + 'T00:00:00').toLocaleDateString('pt-BR', {weekday: 'long', day: '2-digit', month: 'long'})} ${classificacao.hora_agendada || ''}</p>` : ''}
                    ${classificacao.subtarefas.length > 0 ? `<p><strong>Subtarefas:</strong> ${classificacao.subtarefas.map(s => s.texto).join(', ')}</p>` : ''}
                    <p class="pt-2 border-t border-gray-300"><strong>A√ß√£o a ser executada:</strong> <span class="font-semibold text-blue-600">Criar entrada em ${google_action.service}</span></p>
                </div>
                <div class="mt-6 flex gap-4">
                     <button onclick="confirmAction()" class="flex-1 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">‚úîÔ∏è Sim, executar</button>
                     <button onclick="closeModal()" class="flex-1 bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600">Cancelar</button>
                </div>
             `;

        window.confirmAction = async () => {

             renderAll(); // Atualiza o dashboard
             alert(state.apiFeedbackMessage || "A√ß√£o executada com sucesso!"); // Mostra o feedback da API
