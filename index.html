    <script type="module">
        let moduleBalanceChart;

        // ** SUBSTITUA ESTE URL PELO SEU DEPLOYMENT DO GOOGLE APPS SCRIPT **
        // Para obter este URL: No seu projeto do Google Apps Script, clique em "Implementar" > "Nova implanta√ß√£o".
        // Escolha "Aplicativo da Web", configure o acesso como "Qualquer pessoa" e copie o "URL do aplicativo da web".
        const GOOGLE_APPS_SCRIPT_API_URL = https://script.google.com/macros/s/AKfycbz4SKEhQwWwEWQ-VgwG7YmT3V2eFqqFlfOTxk8AdyHTohTE2wzLVBGxM1izseKpsc8q/exec; 

        const state = {
            allItems: [],
            modalOpen: false,
            gemResponse: null,
            activeTab: 'projects',
            currentFilter: 'all',
        };

        const moduleConfig = {
            body: { name: 'Corpo', color: '#ef4444', icon: 'üí™' },
            mind: { name: 'Mente', color: '#3b82f6', icon: 'üß†' },
            family: { name: 'Fam√≠lia', color: '#22c55e', icon: 'üè°' },
            work: { name: 'Trabalho', color: '#f97316', icon: 'üíº' },
            finance: { name: 'Finan√ßas', color: '#8b5cf6', icon: 'üí∞' },
            purpose: { name: 'Prop√≥sito', color: '#eab308', icon: 'üß≠' },
            default: { name: 'Geral', color: '#9ca3af', icon: 'üìã' }
        };
        
        // --- CONECTANDO COM A API REAL DO GOOGLE APPS SCRIPT ---
        async function callMindMateGem(text) {
            const submitBtn = document.getElementById('quick-add-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'processText', text: text })
                });
                const data = await response.json();

                if (data.success) {
                    // O Google Apps Script retorna apenas o feedback da IA, 
                    // mas para a confirma√ß√£o no frontend, precis√°vamos de mais detalhes.
                    // Idealmente, a API deveria retornar o objeto classificacao completo tamb√©m.
                    // POR ORA, vamos PARSEAR AQUI DE NOVO para mostrar na tela de confirma√ß√£o.
                    // FUTURAMENTE: A API do Apps Script deve retornar o 'gemResponse.classificacao' completo.
                    const parsedForConfirmation = parseLocallyForConfirmation(text, data.feedback); 
                    return { success: true, gemResponse: parsedForConfirmation, feedback: data.feedback };
                } else {
                    console.error("Erro da API do Apps Script:", data.error);
                    alert("Ocorreu um erro ao processar sua solicita√ß√£o: " + data.error);
                    return { success: false, error: data.error };
                }
            } catch (error) {
                console.error("Erro ao chamar a API do Google Apps Script:", error);
                alert("N√£o foi poss√≠vel conectar com a API do MindMate. Verifique sua conex√£o ou o URL da API.");
                return { success: false, error: error.message };
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Processar com IA';
            }
        }

        // Esta fun√ß√£o √© uma REPLICA√á√ÉO da l√≥gica do Gem APENAS para fins de CONFIRMA√á√ÉO VISUAL no FRONTEND.
        // O ideal √© que a API do Apps Script retorne o objeto de classifica√ß√£o COMPLETO do Gem.
        function parseLocallyForConfirmation(text, feedbackFromApi) {
             let currentText = text;
            const tagsArray = currentText.match(/#\w+/g) || [];
            const tags = tagsArray.join(' ');
            currentText = currentText.replace(/#\w+/g, '').trim();

            let subtarefas = [];
            const subtaskMatch = currentText.match(/com subtarefas:(.*)/i);
            if (subtaskMatch) {
                subtarefas = subtaskMatch[1].split(',').map(s => ({ texto: s.trim(), concluida: false }));
                currentText = currentText.substring(0, subtaskMatch.index).trim();
            }

            let dataAgendada = null;
            let horaAgendada = null;
            const now = new Date();
            const timeMatch = currentText.match(/√†s\s+(\d{1,2}:\d{2})/i);
             if (timeMatch) {
                horaAgendada = timeMatch[1];
                currentText = currentText.replace(timeMatch[0], '').trim();
            }
            const dayKeywords = { 'hoje': 0, 'amanh√£': 1, 'segunda': 1, 'ter√ßa': 2, 'quarta': 3, 'quinta': 4, 'sexta': 5, 's√°bado': 6, 'domingo': 0 };
            const dateMatch = currentText.match(new RegExp(`(?:para|at√©|na|em)\\s+(${Object.keys(dayKeywords).join('|')})`, 'i'));
            if (dateMatch) {
                const keyword = dateMatch[1].toLowerCase();
                const targetDate = new Date(now);
                if (keyword === 'amanh√£') { targetDate.setDate(now.getDate() + 1); }
                else if (keyword !== 'hoje') { 
                    const currentDay = now.getDay() === 0 ? 7 : now.getDay(); // Sunday is 0, adjust for Monday start if needed
                    const targetDay = dayKeywords[keyword];
                    const diff = targetDay - currentDay + (targetDay <= currentDay ? 7 : 0);
                    targetDate.setDate(now.getDate() + diff);
                }
                dataAgendada = targetDate.toISOString().split('T')[0];
                currentText = currentText.replace(dateMatch[0], '').trim();
            }
            
            let tipo = 'tarefa';
            const lowerCaseText = currentText.toLowerCase();
            const typeMatch = lowerCaseText.match(/^(diario|projeto|planner|tarefa|nota_ideia):/);
            if (typeMatch) {
                tipo = typeMatch[1].toLowerCase();
                currentText = currentText.substring(typeMatch[0].length).trim();
            } else {
                 if (subtarefas.length > 0 || lowerCaseText.includes('projeto')) tipo = 'projeto';
                 else if (dataAgendada || horaAgendada) tipo = 'planner';
                 else if (/\b(sinto|senti|refletir|reflex√£o)\b/i.test(lowerCaseText)) tipo = 'diario';
                 else tipo = 'nota_ideia'; // Default if no specific type is identified
            }
            
            const nome_atividade = currentText;
            let google_action_service = "GoogleTasks";
            switch(tipo) {
                case 'planner': google_action_service = "GoogleCalendar"; break;
                case 'projeto': google_action_service = "GoogleDocs"; break;
                case 'diario': google_action_service = "GoogleKeep"; break;
                case 'nota_ideia': google_action_service = "GoogleKeep"; break;
            }

            const properType = tipo.charAt(0).toUpperCase() + tipo.slice(1);

            return {
                classificacao: { id: `item_${Date.now()}`, nome_atividade, tipo: properType, tags, data_agendada: dataAgendada, hora_agendada: horaAgendada, subtarefas, status: 'Ativo' },
                google_action: { service: google_action_service }
            };
        }


        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
        function getModuleFromTags(tags) {
            if(!tags) return 'default';
            const tagArray = tags.split(' ').map(tag => tag.trim());
            const modTag = tagArray.find(t => t.startsWith('#mod_'));
            if (!modTag) return 'default';
            const moduleKey = modTag.replace('#mod_', '');
            return moduleConfig[moduleKey] ? moduleKey : 'default';
        }

        function renderAll() {
            renderFilters();
            renderPlanner();
            renderMainContent();
            renderTodaysFocus();
            if(document.getElementById('moduleBalanceChart')) renderChart();
        }

        window.setActiveTab = (tabName) => {
            state.activeTab = tabName;
            renderMainContent();
        }

        window.setFilter = (moduleKey) => {
            state.currentFilter = moduleKey;
            renderAll();
        }
        
        function renderMainContent() {
             const tabsContainer = document.getElementById('main-tabs');
             const contentContainer = document.getElementById('main-content');
             if(!tabsContainer || !contentContainer) return;

             // Tabs: Inbox, Coach, Biblioteca, Projetos, Tarefas, Listas, Di√°rio, Rituais, An√°lise, Revis√£o Semanal
             tabsContainer.innerHTML = `
                <button onclick="setActiveTab('inbox')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üì• Inbox</button>
                <button onclick="setActiveTab('coach')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">ü§ñ Coach</button>
                <button onclick="setActiveTab('biblioteca')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìö Biblioteca</button>
                <button onclick="setActiveTab('projetos')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìÇ Projetos</button>
                <button onclick="setActiveTab('tarefas')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìã Tarefas</button>
                <button onclick="setActiveTab('listas')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìù Listas</button>
                <button onclick="setActiveTab('diario')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìñ Di√°rio</button>
                <button onclick="setActiveTab('rituais')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üïØÔ∏è Rituais</button>
                <button onclick="setActiveTab('analise')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üìä An√°lise</button>
                <button onclick="setActiveTab('revisao_semanal')" class="tab-button py-4 px-1 border-b-2 font-medium text-lg">üóìÔ∏è Revis√£o Semanal</button>
             `;
             
             document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(state.activeTab)) {
                    btn.classList.add('active', 'border-blue-600', 'text-blue-600');
                    btn.style.setProperty('--module-color', '#3b82f6');
                } else {
                    btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700');
                }
             });

            // Conte√∫do das abas (simplificado para demonstra√ß√£o)
            let contentHtml = '';
            const typeMap = {
                projetos: 'Projeto',
                tarefas: 'Tarefa',
                planner: 'Planner', // Planner √© uma aba separada, mas tamb√©m tem um tipo
                diario: 'Diario',
                inbox: 'Nota_ideia', // Usaremos Nota_ideia para o inbox por enquanto
                listas: 'Lista', // Criaremos um tipo 'Lista' para este
                rituais: 'Planner', // Rituais s√£o planners com tag #type_personal_ritual
            };

            if (typeMap[state.activeTab]) {
                renderList(contentContainer, typeMap[state.activeTab]);
            } else {
                contentHtml = `<p class="text-gray-500 text-center py-8">Conte√∫do para a aba '${state.activeTab}' ainda n√£o implementado.</p>`;
                contentContainer.innerHTML = contentHtml;
            }

            // Para Rituais, vamos filtrar por tags espec√≠ficas
            if (state.activeTab === 'rituais') {
                 let items = state.allItems.filter(item => item.classificacao.tags && item.classificacao.tags.includes('#type_personal_ritual'));
                 if (state.currentFilter !== 'all') {
                    items = items.filter(item => item.classificacao.tags && item.classificacao.tags.includes(`#mod_${state.currentFilter}`));
                }

                if (items.length === 0) {
                    contentContainer.innerHTML = `<p class="text-gray-500 text-center py-8">Nenhum ritual encontrado.</p>`;
                    return;
                }
                let html = '<div class="space-y-3 pt-4">';
                items.forEach(item => {
                    const { classificacao } = item;
                    const module = getModuleFromTags(classificacao.tags);
                    html += `
                        <div class="list-item p-4 rounded-lg bg-white shadow-sm cursor-pointer module-item-border module-color-<span class="math-inline">\{module\}"\>
<p class\="font\-semibold"\></span>{classificacao.nome_atividade}</p>
                            <p class="text-xs text-gray-500"><span class="math-inline">\{classificacao\.hora\_agendada ? classificacao\.hora\_agendada \+ ' \- ' \: ''\}</span>{classificacao.tags}</p>
                        </div>
                    `;
                });
                html += '</div>';
                contentContainer.innerHTML = html;
            }
             // Para Listas, vamos filtrar por tags espec√≠ficas
            if (state.activeTab === 'listas') {
                let items = state.allItems.filter(item => item.classificacao.tags && item.classificacao.tags.includes('#tag_compras')); // Exemplo: apenas listas de compras
                if (state.currentFilter !== 'all') {
                    items = items.filter(item => item.classificacao.tags && item.classificacao.tags.includes(`#mod_${state.currentFilter}`));
                }
                if (items.length === 0) {
                    contentContainer.innerHTML = `<p class="text-gray-500 text-center py-8">Nenhuma lista encontrada.</p>`;
                    return;
                }
                let html = '<div class="space-y-3 pt-4">';
                items.forEach(item => {
                    const { classificacao } = item;
                    const module = getModuleFromTags(classificacao.tags);
                    html += `
                        <div class="list-item p-4 rounded-lg bg-white shadow-sm cursor-pointer module-item-border module-color-<span class="math-inline">\{module\}"\>
<p class\="font\-semibold"\></span>{classificacao.nome_atividade}</p>
                            <p class="text-xs text-gray-500">${classificacao.tags}</p>
                        </div>
                    `;
                });
                html += '</div>';
                contentContainer.innerHTML = html;
            }
        }
        
        function renderList(container, type) {
             let items = state.allItems.filter(item => item.classificacao.tipo.toLowerCase() === type.toLowerCase());
             if (state.currentFilter !== 'all') {
                items = items.filter(item => item.classificacao.tags && item.classificacao.tags.includes(`#mod_${state.currentFilter}`));
            }

             if (items.length === 0) {
                 container.innerHTML = `<p class="text-gray-500 text-center py-8">Nenhum item do tipo '${type}' encontrado.</p>`;
                 return;
             }
             let html = '<div class="space-y-3 pt-4">';
             items.forEach(item => {
                const { classificacao } = item;
                const module = getModuleFromTags(classificacao.tags);
                html += `
                    <div class="list-item p-4 rounded-lg bg-white shadow-sm cursor-pointer module-item-border module-color-<span class="math-inline">\{module\}"\>
<p class\="font\-semibold"\></span>{classificacao.nome_atividade}</p>
                        <p class="text-xs text-gray-500">${classificacao.tags || 'Nenhuma tag'}</p>
                    </div>
                `;
             });
             html += '</div>';
             container.innerHTML = html;
        }
        
        function renderTodaysFocus() {
            const list = document.getElementById('today-focus-list');
            if(!list) return;
            list.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todaysItems = state.allItems
                .filter(item => {
                    const itemDateStr = item.classificacao.data_agendada;
                    if (item.classificacao.tipo.toLowerCase() !== 'planner' || !itemDateStr) return false;
                    const itemDate = new Date(itemDateStr + 'T00:00:00');
                    return itemDate.getTime() === today.getTime();
                })
                .sort((a, b) => (a.classificacao.hora_agendada || '').localeCompare(b.classificacao.hora_agendada || ''));

            if(todaysItems.length === 0) {
                list.innerHTML = `<p class="text-gray-500">Nenhuma atividade agendada para hoje.</p>`;
                return;
            }
            todaysItems.forEach(item => {
                const { classificacao } = item;
                const module = getModuleFromTags(classificacao.tags);
                const itemEl = document.createElement('div');
                itemEl.className = `today-item flex items-center p-3 rounded-lg bg-white`;
                itemEl.innerHTML = `
                    <input type="checkbox" class="h-5 w-5 rounded border-gray-300 mr-4">
                    <label class="flex-grow">
                        <span class="font-semibold"><span class="math-inline">\{classificacao\.nome\_atividade\}</span\>
<span class\="text\-sm text\-gray\-500 ml\-2"\></span>{classsificacao.hora_agendada || ''}</span>
                    </label>
                    <span class="w-3 h-3 rounded-full" style="background-color: ${moduleConfig[module].color}"></span>`;
                list.appendChild(itemEl);
            });
        }

        function renderPlanner() {
            const plannerGrid = document.getElementById('planner-grid');
            if(!plannerGrid) return;
            plannerGrid.innerHTML = '';
            const days = ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado', 'Domingo'];
            
            days.forEach(day => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'flex flex-col gap-3 p-3 bg-gray-50 rounded-lg min-h-[100px]';
                dayColumn.innerHTML = `<h4 class="font-bold text-center text-gray-600">${day}</h4>`;
                
                const dayItems = state.allItems
                    .filter(item => {
                        if (!item.classificacao.data_agendada || item.classificacao.tipo.toLowerCase() !== 'planner') return false;
                        const itemDate = new Date(item.classificacao
